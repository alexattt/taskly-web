<div id="login-page">
  <div class="centering-wrapper">
    <div class="login-container">
      <div
        class="flex flex-row gap-2 align-items-center justify-content-center"
      >
        <i class="pi pi-list-check" style="font-size: 1.5rem"></i>
        <h1>Taskly</h1>
      </div>
      <div class="flex flex-column gap-3 mt-6">
        <input
          type="email"
          pInputText
          [(ngModel)]="email"
          placeholder="E-mail"
        />
        <p-fluid>
          <p-password
            [(ngModel)]="password"
            [feedback]="false"
            placeholder="Password"
          />
        </p-fluid>
        <p-fluid>
          <p-button
            label="Log in"
            [disabled]="!email.trim() || !password.trim()"
            (onClick)="login()"
          />
        </p-fluid>
      </div>
    </div>
  </div>
</div>
